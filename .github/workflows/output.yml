name: Daily RS Calculation

on:
  schedule:
    - cron: "0 3 * * *"  # UTC 3:00 AM = Beijing 11:00 AM
  workflow_dispatch:      # Manual trigger enabled

jobs:
  calculate-rs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RS Calculation
        run: |
          python relative-strength.py true false ${{ secrets.API_KEY }}
        
      - name: Push to Log Repository
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Clone output repository
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/limitoec/rs-log.git
          
          # Update output files
          rm -rf ./rs-log/output/*
          cp -a ./output/. ./rs-log/output/
          
          cd rs-log
          
